<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>澄澜AI 导演 - 智能生成控制台</title>
    <style>
        /* --- 基础设定 --- */
        :root {
            --primary-color: #00d4ff;
            --accent-color: #00704A;
            --accent-hover: #00a86b;
            --glass-bg: rgba(20, 25, 30, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-sub: #a0a0a0;
        }

        body {
            margin: 0;
            background: #000;
            color: var(--text-main);
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center; /* 垂直居中 */
        }

        /* --- 背景视频层 --- */
        #bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        #ad-video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            filter: brightness(0.7) contrast(1.1); /* 稍微压暗背景以突出前景 */
            transition: filter 0.5s ease;
        }

        /* 装饰性网格遮罩 */
        .grid-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* --- 控制面板 (毛玻璃卡片) --- */
        #config-card {
            position: relative;
            z-index: 100;
            margin-left: 5%; /* 左侧布局 */
            width: 340px;
            padding: 30px;
            
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            
            animation: slideIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* 标题 */
        h3 {
            margin: 0 0 20px 0;
            font-weight: 600;
            font-size: 22px;
            display: flex;
            align-items: center;
            letter-spacing: 0.5px;
            background: linear-gradient(90deg, #fff, #bbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        h3 span {
            font-size: 24px;
            margin-right: 10px;
            -webkit-text-fill-color: initial; /* Emoji 保持原色 */
        }

        /* 输入组 */
        .input-group { margin-bottom: 20px; }
        
        label {
            display: block;
            font-size: 12px;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        /* 文件上传美化 */
        .file-upload-wrapper {
            position: relative;
            width: 100%;
            height: 45px;
            border: 1px dashed rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(0,0,0,0.2);
            transition: 0.3s;
            display: flex;
            align-items: center;
            padding-left: 10px;
            box-sizing: border-box;
        }

        .file-upload-wrapper:hover {
            border-color: var(--primary-color);
            background: rgba(0,0,0,0.4);
        }

        input[type=file] {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }
        
        .file-custom-text {
            font-size: 13px;
            color: #ccc;
            pointer-events: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 90%;
        }

        .hint {
            font-size: 10px;
            color: var(--text-sub);
            margin-top: 6px;
            opacity: 0.7;
        }

        /* 按钮 */
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent-color), #004d33);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            box-shadow: 0 4px 15px rgba(0, 112, 74, 0.3);
        }

        button:hover {
            background: linear-gradient(135deg, var(--accent-hover), #006b47);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 143, 94, 0.5);
        }

        button:active {
            transform: translateY(1px);
        }

        button:disabled {
            background: #333;
            color: #777;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            border-color: transparent;
        }

        /* 日志区域 */
        #status-log {
            margin-top: 20px;
            height: 140px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 11px;
            color: #00d4ff; /* 终端绿或蓝 */
            line-height: 1.6;
            overflow-y: auto;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
        }

        /* 自定义滚动条 */
        #status-log::-webkit-scrollbar { width: 6px; }
        #status-log::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
        #status-log::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
        #status-log::-webkit-scrollbar-thumb:hover { background: #666; }

        .log-entry {
            animation: fadeIn 0.3s ease;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 2px;
            margin-bottom: 2px;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <div id="bg-layer">
        <video id="ad-video" src="/static/videos/playlist.mp4" muted autoplay loop playsinline></video>
        <div class="grid-overlay"></div>
    </div>

    <div id="config-card">
        <h3><span>☕</span> 澄澜AI 导演 <small style="font-size: 10px; margin-left: auto; color: #666; font-weight: normal;">v2.0 Pro</small></h3>

        <div class="input-group">
            <label>SOURCE MATERIAL / 参考素材</label>
            <div class="file-upload-wrapper">
                <span id="file-name" class="file-custom-text">点击或拖拽上传产品图...</span>
                <input type="file" id="prod-img" accept="image/*" onchange="updateFileName(this)">
            </div>
            <div class="hint">
                <span style="color: #00d4ff;">●</span> 若网络不通，系统将自动调用星巴克公网替补素材
            </div>
        </div>
        
        <button onclick="startGen()" id="gen-btn">
            启动生成引擎 (INITIALIZE)
        </button>
        
        <div id="status-log">
            <div class="log-entry" style="color: #666;">> System Ready...</div>
            <div class="log-entry" style="color: #666;">> Waiting for input...</div>
        </div>
    </div>

    <script>
        const logDiv = document.getElementById('status-log');
        const btn = document.getElementById('gen-btn');
        const video = document.getElementById('ad-video');

        // 文件名显示优化
        function updateFileName(input) {
            const fileNameSpan = document.getElementById('file-name');
            if (input.files && input.files.length > 0) {
                fileNameSpan.textContent = input.files[0].name;
                fileNameSpan.style.color = "#fff";
            } else {
                fileNameSpan.textContent = "点击或拖拽上传产品图...";
                fileNameSpan.style.color = "#ccc";
            }
        }

        function log(msg) {
            // 获取当前时间戳
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });
            logDiv.innerHTML += `<div class="log-entry"><span style="color:#666">[${time}]</span> ${msg}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function startGen() {
            const imgInput = document.getElementById('prod-img');

            if(imgInput.files.length === 0) { 
                alert("⚠️ 请先上传一张参考图片！"); 
                return; 
            }

            btn.disabled = true;
            btn.innerHTML = `
                <span style="display:inline-block; animation: spin 1s linear infinite">↻</span> 
                正在处理中...
            `;
            
            // 清空并添加初始日志
            logDiv.innerHTML = "";
            log("Core sequence initiated.");
            log("Uploading asset to secure server...");

            const formData = new FormData();
            formData.append('product_image', imgInput.files[0]);

            try {
                // 注意：此处保留了您的原始接口逻辑
                const res = await fetch('/update_playlist', { 
                    method: 'POST', 
                    body: formData 
                });
                const data = await res.json();
                
                log("✅ Upload confirmed.");
                
                if (data.local_url && (data.local_url.includes("127.0.0.1") || data.local_url.includes("localhost"))) {
                    log("Environment: Localhost detected.");
                    log("Fallback protocol engaged (Public Assets).");
                }
                
                log("--------------------------------");
                log("Phase 1: Seedream Image Gen...");
                log("Phase 2: Seedance Video Gen...");
                log("Est. Time: 3-5 minutes");
                log("--------------------------------");

                let checks = 0;
                const timer = setInterval(() => {
                    checks++;
                    
                    // 模拟进度检查逻辑
                    if(checks % 10 === 0) {
                        const newSrc = "/static/videos/playlist.mp4?t=" + Date.now();
                        
                        // 预加载检查视频是否更新
                        const temp = document.createElement('video');
                        temp.onloadeddata = () => {
                            video.src = newSrc;
                            video.play().catch(e => console.log("Autoplay blocked:", e));
                            
                            clearInterval(timer);
                            
                            btn.disabled = false;
                            btn.innerText = "生成完成 / 重置";
                            log("✨ Sequence Complete. Video updated.");
                        };
                        temp.onerror = () => {
                            // 视频未就绪，继续等待
                        };
                        temp.src = newSrc;
                    }

                    if (checks === 15) log(">> Rendering Keyframes (9/9)...");
                    if (checks === 45) log(">> Storyboard locked. animating...");
                    if (checks === 90) log(">> Final compositing & encoding...");
                    
                    // 防止无限等待，设置一个超时（可选，比如5分钟后强制停止）
                    if (checks > 600) { // 10分钟
                        clearInterval(timer);
                        btn.disabled = false;
                        btn.innerText = "超时 - 请重试";
                        log("Error: Operation timed out.");
                    }

                }, 1000);

            } catch (e) {
                console.error(e);
                log("❌ Critical Error: Connection failed.");
                btn.disabled = false;
                btn.innerText = "重试 / RETRY";
            }
        }
    </script>
</body>
</html>
